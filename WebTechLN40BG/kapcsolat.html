        <h1>Feliratkozás a hírlevélre</h1>
         <form id="form" onsubmit="return validateForm()" style="padding:20px">
        <label for="name">Név:</label><br>
        <input type="text" id="name" name="name"><br>
    
        <label for="email">Email-cím:</label><br>
        <input type="email" id="email" name="email"><br>
    
        <label for="birthDate">Születési dátum:</label><br>
        <input type="text" id="birthDate" name="birthDate" placeholder="YYYY-MM-DD"><br>
    
        <label for="country">Származási ország:</label><br>
        <select id="country" name="country">
            <option value="">Válassz egy országot...</option>
            <option value="HU">Magyarország</option>
            <option value="US">Egyesült Államok</option>
            <option value="GB">Egyesült Királyság</option>
        </select><br>
    
        <label>Nem:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Férfi</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nő</label><br>
    
        <input type="checkbox" id="acceptTerms" name="acceptTerms">
        <label for="acceptTerms">Elfogadom a felhasználási feltételeket</label><br>
    
        <input type="submit" value="Feliratkozás">
    </form>

<script>

function addParagraph() {
    // Szövegmezőből kiolvasott szöveg
    var text = document.getElementById("inputText").value;

    inputText.classList.remove("error");
        // Ellenőrizzük, hogy a szövegmező nem üres
        if (text.trim() === "") {
            inputText.classList.add("error");
        alert("A szövegmező nem lehet üres!");
        return; // Kilépés a függvényből, ha a szövegmező üres
    }
    // Az új div elem létrehozása
    var articleElement = document.createElement("article");

    // Az új bekezdés elem létrehozása
    var paragraph = document.createElement("p");
    paragraph.textContent = text;

    // Törlés gomb létrehozása
    var deleteButton = document.createElement("button");
    deleteButton.textContent = "Törlés";
    deleteButton.style.margin = "10px";
    deleteButton.onclick = function() {
        articleElement.remove(); // Article törlése
    };

    // Módosítás gomb létrehozása
    var editButton = document.createElement("button");
    editButton.textContent = "Módosítás";
    editButton.style.margin = "10px";
    editButton.onclick = function() {
        var newText = prompt("Írd át a szöveget:"); // Felugró ablakban új szöveg bekérése
        paragraph.textContent = newText; // Bekezdés tartalmának módosítása
    };

    // A gombokat az új div elemhez adjuk
    articleElement.appendChild(deleteButton);
    articleElement.appendChild(editButton);

    // Az új bekezdést az új div-hez adjuk hozzá
    articleElement.appendChild(paragraph);

    // Az output div-hez adjuk hozzá az új div-et
    document.getElementById("output").appendChild(articleElement);

    // Törljük a szövegmező tartalmát az új bekezdés hozzáadása után
    document.getElementById("inputText").value = "";
}
         function validateForm() {
            var name = document.getElementById("name")
            var email = document.getElementById("email")
            var birthDate = document.getElementById("birthDate")
            var country = document.getElementById("country")
            var gender = document.querySelector('input[name="gender"]:checked');
            var acceptTerms = document.getElementById("acceptTerms").checked;
    
            // Eltávolítjuk az összes hibakeretet
            name.classList.remove("error");
            email.classList.remove("error");
            birthDate.classList.remove("error");
            country.classList.remove("error");

            var isValid = true;

            if (name.value === "") {
                alert("Kérlek, add meg a neved!");
                name.classList.add("error");
                isValid = false;
            }
    
            // Email formátum ellenőrzése
            var emailRegex = /^\S+@\S+\.\S+$/;
            if (!emailRegex.test(email.value)  || email.value === "") {
                alert("Kérlek, adj meg egy érvényes email címet.");
                email.classList.add("error");
                isValid = false;
            }
    
            // Születési dátum formátum ellenőrzése (egyszerű ellenőrzés)
            var dateRegex = /^\d{4}-\d{2}-\d{2}$/;
            if (!dateRegex.test(birthDate.value) || birthDate.value === "") {
                alert("Kérlek, adj meg egy érvényes születési dátumot (pl. YYYY-MM-DD formátumban).");
                birthDate.classList.add("error");
                isValid = false;
            }
    
            if( !acceptTerms){
                alert("Kérlek, fogadd el a felhasználási feltételeket!");
                isValid = false;
            }

            if (!gender){
                alert("Kérlek, add meg a nemed!");
                isValid = false;
            }

            if(country === ""){
                alert("Kérlek add meg a származási országod!");
                country.classList.add("error");
                isValid = false;
            }

            if (!isValid) {
                return false;
            }

            document.getElementById("form").style.display = "none";
            document.getElementById("successMessage").style.display = "block";
            return false; //Alapból ugye true lenne, és úgy elküldi a formot és újratölti az oldalt, de így el tudom tűnteni és megjelenítem a successMessaget
        }
