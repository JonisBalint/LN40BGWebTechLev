<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery/jquery-3.7.1.js"></script>
    <script src="LN40BG_5.js" defer></script>
    <style>
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>jQuery feladat</h2>
    <p><b>Adjon meg két egész számot!</b></p>
    <form id="calculator">

        <label for="num1"><b>A=</b></label>
        <input type="number" id="num1" name="num1" required pattern="/[0-9]/" style="background-color: rgb(98, 146, 235);">
        <br><br>

        <label for="num2"><b>B=</b></label>
        <input type="number" id="num2" name="num2" required pattern="/[0-9]/" style="background-color: rgb(98, 146, 235);" >
        <br><br>

        <input type="radio" id="multiply" name="operator" value="multiply">
        <label for="multiply">A*B</label><br><br>

        <input type="radio" id="divide" name="operator" value="divide">
        <label for="divide">A/B</label><br><br>

        <input type="radio" id="add" name="operator" value="add" required>
        <label for="add">A+B</label><br><br>

        <input type="radio" id="subtract" name="operator" value="subtract">
        <label for="subtract">A-B</label><br><br>

        <button type="button" id="calculate">Számol</button>

        <label for="result"><b>Eredmény:</b></label>
        <input type="text" id="result" name="result" readonly style="background: none; border: none; outline: none; box-shadow: none;">
    </form>
</body>
</html>
